<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/photo-1516461240763-822a87484851.avif"
            class="d-block w-100 vh-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h6>TIMELESS & ELEGANT</h6>
            <h2 style="font-size: 3rem">BEST SELLER</h2>
            <p>Complete your everyday look classic leather strap watch.</p>
            <button
              class="btn btn-default bg-dark rounded px-4 py-2 text-white"
            >
              Shop Now
            </button>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/slider-6.jpg"
            class="d-block w-100 vh-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h6>TIMELESS & ELEGANT</h6>
            <h2 style="font-size: 3rem">BEST SELLER</h2>
            <p>Some representative placeholder content for the second slide.</p>
            <button
              class="btn btn-default bg-dark rounded px-4 py-2 text-white"
            >
              Shop Now
            </button>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/slider-3.jpg"
            class="d-block w-100 vh-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h6>TIMELESS & ELEGANT</h6>
            <h2 style="font-size: 3rem">BEST SELLER</h2>
            <p>Some representative placeholder content for the third slide.</p>
            <button
              class="btn btn-default bg-dark rounded px-4 py-2 text-white"
            >
              Shop Now
            </button>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
