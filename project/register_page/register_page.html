    <script>
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function (event) {
            const password = passwordInput.value;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,16}$/;

            if (!passwordPattern.test(password)) {
                errorMessage.textContent = '(Password must be 8-16 character, include at least one uppercase letter, one lowercase letter, one number, and one special character.)';
                event.preventDefault();
            }
            else {
                errorMessage.textContent = '';
            }
        });

        const conPasswordInput = document.getElementById('con-password');
        const conPasswordError = document.getElementById('con-password-error');

        form.addEventListener('submit', function (event) {
        const password = passwordInput.value;
        const conPassword = conPasswordInput.value;

    // Check if confirm password matches the original password
        if (password !== conPassword) {
            conPasswordError.textContent = 'Passwords do not match.';
            event.preventDefault();
        } else {
            conPasswordError.textContent = '';
        }

    // Your existing password validation code
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,16}$/;
        if (!passwordPattern.test(password)) {
            errorMessage.textContent = 'Password must be 8-16 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character.';
            event.preventDefault();
        } else {
            errorMessage.textContent = '';
        }
        });

        // const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function (event) {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

    // Toggle eye icon based on password visibility
            if (type === 'password') {
                togglePassword.innerHTML = '<i class="fa-solid fa-eye"></i>';
            } else {
                togglePassword.innerHTML = '<i class="fa-solid fa-eye"></i>';
            }

    // Prevent default link behavior
            event.preventDefault();
        });

    </script>
