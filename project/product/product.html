        .container {
            width: 90%;

            padding: 20px;
            border-radius: 10px;

            margin-bottom: 20px;
        }

            flex: 1;
            max-width: 50%;
            padding-right: 20px;
        }

            width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-images img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            flex: 1;
            max-width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        .product-title {
            font-size: 28px;

            font-weight: 700;

        .product-price {
            font-size: 32px;

        }
        .qty__adjust-btn svg {

            height: 24px;

            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .add-to-cart:hover,
        .start-review:hover,
        .review-form button:hover {
            background-color: #2980b9;
        }
        .start-review {
            background-color: #2ecc71;
        }
        .start-review:hover {
            background-color: #27ae60;
        }
        .reviews {
            margin-top: 40px;

        .reviews h2 {
            color: #222;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .review {
            border-top: 1px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
            color: #555;
        }
        .review:last-child {
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .review strong {

            color: #333;
            margin-bottom: 5px;

        .review span {
